<div class="flex min-w-0 gap-4">
  <img
    class="h-20 w-20 flex-none rounded-full bg-gray-50"
    src="{{ mySong.image }}"
    alt="{{ mySong.title }}"
  />
  <div class="flex-auto">
    <p class="font-semibold text-gray-900">
      {{ mySong.interpret.join(", ") }}
    </p>
    <p class="text-gray-500">
      {{ mySong.title }}
    </p>
  </div>
</div>
